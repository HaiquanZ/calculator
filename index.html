<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
</head>
<body>
    <div class="container">
        <div class="calculator l-o-4 l-4 m-o-4 m-4 c-o-1 c-10">
            <div class="result_border">
                <input id="result" placeholder="0">
            </div>
            <div class="row">
                <button class="btn" onclick="press(1)">1</button>
                <button class="btn" onclick="press(2)">2</button>
                <button class="btn" onclick="press(3)">3</button>
                <button class="btn calculation" onclick="press('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="press(4)">4</button>
                <button class="btn" onclick="press(5)">5</button>
                <button class="btn" onclick="press(6)">6</button>
                <button class="btn calculation" onclick="press('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="press(7)">7</button>
                <button class="btn" onclick="press(8)">8</button>
                <button class="btn" onclick="press(9)">9</button>
                <button class="btn calculation" onclick="press('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="press('.')">.</button>
                <button class="btn" onclick="press(0)">0</button>
                <button class="btn" onclick="clear_num()">C</button>
                <button class="btn calculation" onclick="press('/')">/</button>
            </div>
            <div class="row">
                <button class="btn_equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
